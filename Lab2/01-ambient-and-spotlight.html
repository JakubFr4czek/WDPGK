<!DOCTYPE html>

<html>

<head>
    <title>Lab 02.01 - Ambient and SpotLight</title>
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="jquery-1.9.0.js"></script>
    <script type="text/javascript" src="stats.js"></script>
    <script type="text/javascript" src="dat.gui.js"></script>
	<script type="text/javascript" src="OrbitControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    
        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
		

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(new THREE.Color(0xEEEEEE));  //background color and opacity
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;   // false is default
		renderer.autoClear = true;          // default
		renderer.autoClearColor = true;     // default
		
		ctr = new THREE.OrbitControls( camera, renderer.domElement);

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60, 20, 15, 5);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff, side:THREE.DoubleSide});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15
        plane.position.y = 0
        plane.position.z = 0

        // add the plane to the scene
        scene.add(plane);

        // create a cube
        var cubeGeometry = new THREE.CubeGeometry(6, 6, 6);
        var cubeMaterial = new THREE.MeshPhongMaterial({color: 0xff0000, specular:true, shininess:100}); // Ustawienie specular i shininess, aby uzyskać odblask
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.castShadow = true;

        // position the cube
        cube.position.x = -4;
        cube.position.y = 5;
        cube.position.z = 0;

        // add the cube to the scene
        scene.add(cube);

        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        var sphereMaterial = new THREE.MeshPhongMaterial({color: 0x7777ff, specular:true, shininess:70}); // Ustawienie specular i shininess, aby uzyskać odblask
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

        // position the sphere
        sphere.position.x = 20;
        sphere.position.y = 0;
        sphere.position.z = 2;
        sphere.castShadow = true;

        // add the sphere to the scene
        scene.add(sphere);

        // position and point the camera to the center of the scene
        camera.position.x = -25;
        camera.position.y = 30;
        camera.position.z = 25;
        camera.lookAt(new THREE.Vector3(10, 0, 0));

        // add subtle ambient lighting
        var ambiColor = "#0c0c0c";
        var ambientLight = new THREE.AmbientLight(ambiColor);
        scene.add(ambientLight);

        // Pivot dla stożka i spotLight
        var pivotMaterial = new THREE.MeshLambertMaterial( { opacity:0.0, color: 0xfff, transparent:true } );
        var pivot = new THREE.Mesh(sphereGeometry, pivotMaterial); // pivot jest poprostu punktem, więc sphereGeometry + przezroczysty materiał sprawdzą się najlepiej
        scene.add(pivot)

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;
		  
		spotLight.angle = 0.01; // Zmieniam kąt stożnka na mniejszy
        spotLight.position.set(-100, 15, 0); // Zmieniam pozycję stożka
		//spotLight.penumbra = .7;
		spotLight.target = sphere;

        pivot.add(spotLight);

        
		var helper = new THREE.CameraHelper( spotLight.shadow.camera );
        scene.add( helper );


        // Sterowanie cieniami
        spotLight.shadow.camera.near = 0.1;
		spotLight.shadow.camera.far = 200;
		spotLight.shadow.camera.fov = 60;
		spotLight.shadow.mapSize.width = 2048;
		spotLight.shadow.mapSize.height = 2048;
        sphere.receiveShadow = true // Można rzucić cień na sferę

        // Dodanie stożka do sceny
        var coneGeometry = new THREE.ConeGeometry(100, 300, 32);
        var coneMaterial = new THREE.MeshLambertMaterial( { opacity:0.6, color: 0x44ff44, transparent:true } );
        var cone = new THREE.Mesh(coneGeometry, coneMaterial);

        cone.position.set(spotLight.position.x, spotLight.position.y, spotLight.position.z); // cone.position = spotLight.position nie działa
        cone.rotation.set(0, 0, 1.7);

        pivot.add(cone)

        // add the output of the renderer to the html element
        $("#WebGL-output").append(renderer.domElement);

        // call the render function
        var step = 0;

        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
            this.ambientColor = ambiColor;
        }

        var gui = new dat.GUI();
        gui.addColor(controls, 'ambientColor').onChange(function (e) {
            ambientLight.color = new THREE.Color(e);
        });


        render();

        function render() {
            stats.update();
            // rotate the cube around its axes
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            // bounce the sphere up and down
            step += controls.bouncingSpeed;
            sphere.position.x = 20 + ( 10 * (Math.cos(step)));
            sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

            pivot.rotation.y += controls.rotationSpeed

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append(stats.domElement);

            return stats;
        }
  


</script>
</body>
</html>
